<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipTextEditor</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="./images/favicon.png" type"image/x-icon">
</head>
<body>
    <form>
        <textarea id="textbox" placeholder="Just start typing..."></textarea>
    </form>
    <div class="menu">
        <!-- <p>click arrow to hide menu</p> -->
    </div>
    <div class="buttons">
        <button class="click" id="fontButton"></button>
        <button class="click inc" id="incButton">+</button>
        <button class="click dec" id="decButton">-</button>
        <button class="click" id="leftAlign">l</button>
        <button class="click" id="centerAlign">c</button>
        <button class="click" id="rightAlign">r</button>
        <button class="click" id="lightButton">light</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
